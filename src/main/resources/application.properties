quarkus.container-image.group=jgaspar
quarkus.container-image.name=devops-test
quarkus.container-image.registry=docker.io

quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=devops
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/devops_test

quarkus.liquibase.migrate-at-start=true
quarkus.liquibase.validate-on-migrate=true
quarkus.liquibase.change-log=liquibase/changelog-master.xml

quarkus.http.non-application-root-path=/
quarkus.swagger-ui.always-include=true
quarkus.health.openapi.included=true

# specific image digest - without it build may not be reproducible
quarkus.jib.base-jvm-image=fabric8/java-alpine-openjdk11-jre@sha256:2e32e7ecee564afd16596dcfce8dd0171e54ec6224d736a140be260ff8fd7b5d